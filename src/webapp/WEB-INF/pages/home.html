<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .text-center {
            text-align: center;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user-table th, .user-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .user-table th {
            background-color: #4CAF50;
            color: white;
        }

        .action-link {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 5px;
        }

        .action-link:hover {
            color: #45a049;
        }

        .add-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 20px;
        }

        .add-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Таблица пользователей</h1>
    <table class="user-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
            <th>Email</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${allUsers}">
            <td th:utext="${user.getId()}"></td>
            <td th:utext="${user.getName()}"></td>
            <td th:utext="${user.getLastName()}"></td>
            <td th:utext="${user.getAge()}"></td>
            <td th:utext="${user.getMail()}"></td>
            <td>
                <a th:href="'/updateUser?id='+${user.id}" class="action-link">Изменить</a>
                <a th:href="'/deleteUser?id='+${user.id}" class="action-link">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <button class="add-button" onclick="window.location.href = 'creat'">Добавить пользователя</button>
    </div>
</div>
</body>
</html>
